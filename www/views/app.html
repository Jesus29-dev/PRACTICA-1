<div class="mt-5" style="display: flex; justify-content: center; align-items: center;">
    <h2 style="color:#3498db; font-weight: bold;">Bienvenido</h2>
</div>

<div class="row mt-4">

    <!-- ############################# -->
    <!-- Los breakpoints de Bootstrap se pueden añadir a cols en seguida del tamaño dispositivo (sm, md, lg, xl, si no se especifica lo toma como default) y la cantidad de columnas que tendrá (del 1 al 12). -->
    <!-- ############################# -->
    <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
    </div>

    <!-- ############################# -->
    <!-- Los breakpoints de Bootstrap se pueden añadir a cols en seguida del tamaño dispositivo (sm, md, lg, xl, si no se especifica lo toma como default) y la cantidad de columnas que tendrá (del 1 al 12). -->
    <!-- ############################# -->
    <div class="col-sm-10 col-md-6 col-lg-6 col-xl-6 px-5">
        <form method="post" id="frmInicioSesion">
            <div class="mb-3 mt-5">
                <input type="text" placeholder="✉️ Email" style="font-size: 15px;" id="usuario" name="usuario" class="form-control form-control-lg while-waiting" autocomplete="username" required autofocus>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" style="font-size: 15px;" placeholder="🔒 Contraseña" id="contrasena" name="contrasena" class="form-control form-control-lg while-waiting" autocomplete="current-password" minlength="5" maxlength="20" aria-describedby="basic-addon1" required>
                    <span class="input-group-text toggle-password bg-body" id="basic-addon1" style="font-size: 1.25em;"><i class="bi bi-eye"></i></span>
                </div>
            </div>
            <div class="mb-2">
                <button class="btn btn-primary w-100 while-waiting">Iniciar Sesión</button>
            </div>
            <div class="text-center mt-2">
                <a href="#/registro" class="text-decoration-none">¿No tienes cuenta? <strong>Regístrate</strong></a>
            </div>
        </form>
        <div class="div-inicio-sesion"></div>
    </div>

    <!-- ############################# -->
    <!-- Los breakpoints de Bootstrap se pueden añadir a cols en seguida del tamaño dispositivo (sm, md, lg, xl, si no se especifica lo toma como default) y la cantidad de columnas que tendrá (del 1 al 12). -->
    <!-- ############################# -->
    <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
    </div>
</div>
